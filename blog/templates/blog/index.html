{% extends "public/_layout.html" %}
{% block title %} Blog {% endblock %}
{% block body %}
  <h1>All Blog</h1>
  {% if object_list %}
    {% for post in object_list %}
      <div class="inner">
        <h2>
          <a href="{{ post.pk }}">
            {{ post.title }} <em class="text-muted">on {{ post.date|date:"Y-m-d" }}</em>
          </a>
        </h2>
        <p class="lead">{{ post.body }}</p>
      </div>
    {% endfor %}
  {% else %}
    <h2>No available blog!</h2>
  {% endif %}
{% endblock %}
